server.port = 80

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shopdb?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234

spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=600000

mybatis.mapper-locations= mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.example.shopping

spring.mvc.view.prefix = /WEB-INF/views/
spring.mvc.view.suffix = .jsp

encrypt.alg = AES/CBC/PKCS5Padding
encrypt.key = 01234567890123456789012345678901
google.firebase.storageBucket = shoppingmall-c6950.appspot.com
spring.config.import=classpath:message.properties
